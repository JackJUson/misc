<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <title>Rate me!</title>
</head>
<body>
    <!-- Rating state start -->
    <div id="container">
        <div class="image">
            <img src="./images/icon-star.svg" alt="icon-star">
        </div>

        <h2>How did we do?</h2>

        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

        <form id="myForm">
            <div class="option">
                <input type="radio" id="1" name="rate" value="1" required>
                <label for="1" class="label-div">
                    <div class="circle">1</div>
                </label>

                <input type="radio" id="2" name="rate" value="2" required>
                <label for="2" class="label-div">
                    <div class="circle">2</div>
                </label>

                <input type="radio" id="3" name="rate" value="3" required>
                <label for="3" class="label-div">
                    <div class="circle">3</div>
                </label>

                <input type="radio" id="4" name="rate" value="4" required>
                <label for="4" class="label-div">
                    <div class="circle">4</div>
                </label> 

                <input type="radio" id="5" name="rate" value="5" required>
                <label for="5" class="label-div">
                    <div class="circle">5</div>
                </label>

                <!-- Old Version -->
                <!--
                    <div class="circle">
                        <input type="radio" id="4" name="rate" value="4" required>
                        <label for="4">4</label> 
                    </div>
                -->
            </div>
            <button class="btn" type="submit">SUBMIT</button>
        </form>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="second-container">
        <img src="./images/illustration-thank-you.svg" alt="">
        <div id="second-container-result-box">
            <p class="result-box"><p></p>
        </div>
        <h2>Thank you!</h2>
        <div id="second-container-p">
            <p>We appreciate you taking the time to give a rating.</p>
            <p>If you ever need more support, don't hesitate to</p>
            <p>get in touch!</p>
        </div>
    </div>
    <!--Thank you state end -->

    <script>
        document.getElementById("myForm").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("container").style.display = "none";
            document.getElementById("second-container").style.display = "flex";
        })
    </script>

    <script>
        const form = document.querySelector("form");
        let btn = document.querySelector('button');
        let para = document.querySelector(".result-box");
        let response = document.querySelector('input');

        btn.addEventListener("click", resultOption);

        function resultOption() {
            let choice = form.rate.value;
            if (choice === '1') {
                para.textContent = 'You selected 1 out of 5';
            } else if (choice === '2') {
                para.textContent = 'You selected 2 out of 5';
            } else if (choice === '3') {
                para.textContent = 'You selected 3 out of 5';
            } else if (choice === '4') {
                para.textContent = 'You selected 4 out of 5';
            } else if (choice === '5') {
                para.textContent = 'You selected 5 out of 5';
            }
        }
    </script>
</body>
</html>
