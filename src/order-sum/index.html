    <title>Order summary</title>

    <!-- This image background still needs to be adjusted -->

    <div class="container">
        <div class="second-image">
            <img src="./images/illustration-hero.svg" alt="">
        </div>
        <h1>Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan">
            <img src="./images/icon-music.svg" alt="">
            <div class="middle">
                <p class="one">Annual Plan</p>
                <p class="two">$59.99/year</p>
            </div>
            <p class="three">Change</p>
        </div>
        <button class="first-button">Proceed to Payment</button>
        <button class="second-button">Cancel Order</button>
    </div>
