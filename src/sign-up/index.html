<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Defer ensure DOM is ready when the script runs -->
    <script defer src="./index.js"></script>

    <title>Sign up form</title>
</head>
<body>
    <!-- <img src="./images/bg-intro-desktop.png" alt=""> -->
    <!-- <img src="./images/icon-error.svg" alt=""> -->
    <div class="lefthalf">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. 
        Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="righthalf">
        <div class="purple">
            <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
        </div>
        <div class="white">
            <form action="" id="form">
                <input type="text" id="firstname" placeholder="First Name">
                <div id="error"></div>
                <input type="text" id="lastname" placeholder="Last Name">
                <div id="error"></div>
                <input type="text" id="email" placeholder="Email Address">
                <div id="error"></div>
                <input type="text" id="password" placeholder="Password">
                <div id="error"></div>

                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                <p>By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
            </form>
        </div>
    </div>
</body>
</html>
